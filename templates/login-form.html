<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="../static/login-reset.css">
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>  
    <link rel="stylesheet" href="../static/login-style.css">
    
  </head>

  <body>

    <div class="pen-title">
      <h1>Blog</h1>
    </div>
    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form method="post">
          <h5 class="error">{{error}}</h5>
          <div class="input-container">
            <input type="text"  id="username" name="username" required="required" value="{{username}}" />
            <label for="username">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" id = "passowrd" name="password" required="required"/>
            <label for="password">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button><span>Go</span></button>
          </div>
          <div class="footer">
            <a href="/signup"><span>Create Account</span></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
