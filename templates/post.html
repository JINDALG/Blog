<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.created_by}} &#8667; {{p.subject}}
    </div>
    <span class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </span>
  </div>
  <div class="post-tail">
    <div class="post-content">
      {{p._render_text | safe}}
    </div>
  </div>
</div>
